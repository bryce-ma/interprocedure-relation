        self.name = name
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">color</span><span class="hljs-params">(self)</span>:</span>

        <span class="hljs-keyword">if</span> lname == <span class="hljs-string">'gala'</span> <span class="hljs-keyword">or</span> lname == <span class="hljs-string">'fuji'</span>:

    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">green</span><span class="hljs-params">(self, gname)</span>:</span>
         print(<span class="hljs-string">'Are u want to eat green apples? so '</span>+ gname + <span class="hljs-string">' is red. Plz'</span>)

<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>:</span>
